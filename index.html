<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="Tablero.js"></script>
    <script src="Barco.js"></script>
  </head>
  <body>
    <table id="juego" class="tablero"></table>

    <button id="colocarBarco">Colocar Barco</button>

    <script>
      var tablero = new Tablero(10, 10);
      var mibarco = new Barco(4);
      
      document.getElementById("colocarBarco").addEventListener("click", () => {
        mibarco.posicionInicialX = parseInt(prompt("Fila: "));
        mibarco.posicionInicialY = parseInt(prompt("Columna: "));
        mibarco.establecer_orientacion =prompt("Horizontal o Vertical: ");
        console.log(mibarco);
         tablero.colocarBarco(mibarco);
      });
    </script>
  </body>
</html>
