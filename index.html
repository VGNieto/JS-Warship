<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="Tablero.js"></script>
    <script src="Barco.js"></script>
  </head>
  <body>
    <table border="1" id="juego" class="tablero"></table>

    <button id="colocarBarcos">Colocar Barcos</button>
    <button id="horizontal" value="horizontal">Horizontal</button>
    <button id="vertical" value="vertical">vertical</button>

    <script>
      var tablero = new Tablero(10, 10);
      var mibarco = new Barco(4);

      document.getElementById("colocarBarcos").addEventListener("click", () => {
        tablero.pintarBarcos();
      });

      document.getElementById("horizontal").addEventListener("click", () => {
        tablero.barcos[0].establecer_orientacion = "horizontal";
      });

      document.getElementById("vertical").addEventListener("click", () => {
        tablero.barcos[0].establecer_orientacion = "vertical";
      });
    </script>
  </body>
</html>
