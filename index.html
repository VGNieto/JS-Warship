<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" > <!-- Referencia al css -->
    <script src="Tablero.js"></script>
    <script src="Barco.js"></script>
    <script src="Jugador.js"></script>
  </head>
  <body>
    <table border="1" id="juego" class="tablero"></table>
    <table border="1" id="juego1" class="tablero1"></table>

    <button id="horizontal" value="horizontal" >Horizontal</button>
    <button id="vertical" value="vertical" >vertical</button>
    <button id="colocarAleatorio" value="colocarAleatorio" >Colocar aleatoriamente</button>
    <button id="prueba">prueba</button>
    <script>

      barcosJugador1 = new Array(new Barco(5),new Barco(4),new Barco(3),new Barco(3),new Barco(2));
      var tableroJugador1 = document.getElementById("juego");
      jugador1 = new Jugador("victor",barcosJugador1,tableroJugador1);
      jugador1.tablero.pintarBarcos();
      
      barcosJugador2 = new Array(new Barco(5),new Barco(4),new Barco(3),new Barco(3),new Barco(2));
      var tableroJugador2 = document.getElementById("juego1");
      jugador2 = new Jugador("maquina",barcosJugador2,tableroJugador2);
      jugador2.tablero.pintarBarcos();
      jugador2.tablero.colocarBarcosAleatorio();
      


      




      document.getElementById("colocarAleatorio").addEventListener("click", () => {
        document.getElementById("horizontal").remove();
        document.getElementById("vertical").remove();
        jugador1.tablero.colocarBarcosAleatorio();
        document.getElementById("colocarAleatorio").remove();
      });

      document.getElementById("horizontal").addEventListener("click", () => {
       jugador1.tablero.barcos[0].establecer_orientacion = "horizontal";
       
        });

      document.getElementById("vertical").addEventListener("click", () => {
        jugador1.tablero.barcos[0].establecer_orientacion = "vertical";
      });


      document.getElementById("prueba").addEventListener("click", () => {
        console.log( jugador1.tablero.casillas);

        console.log( jugador2.tablero.casillas);
        jugador2.atacarAleatorio(jugador1);
        
      });

      
    </script>
  </body>
</html>
